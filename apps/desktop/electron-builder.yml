appId: com.posely.desktop
productName: Posely
directories:
  app: release/app
  buildResources: assets
  output: release/build
files:
  - dist/
  - node_modules/
  - package.json
mac:
  target:
    - target: default
      arch:
        - arm64
        - x64
win:
  target:
    - nsis
linux:
  target:
    - AppImage
extraResources:
  - ./assets/**
asarUnpack:
  - '**/*.{node,dll}'
afterSign: ./.erb/scripts/notarize.js
publish:
  provider: github
  owner: electron-react-boilerplate
  repo: electron-react-boilerplate
npmRebuild: false
