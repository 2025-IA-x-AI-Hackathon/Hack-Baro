name: Release Packaging

on:
  push:
    tags:
      - "v*"

jobs:
  package:
    name: Package Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      CI: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.0
          cache: pnpm

      - name: Install dependencies (skip native rebuild)
        run: pnpm install --frozen-lockfile
        env:
          BARO_SKIP_ELECTRON_BUILDER: "1"

      - name: Build desktop workspace
        run: pnpm --filter @baro/desktop build
        env:
          BARO_SKIP_ELECTRON_BUILDER: "1"

      - name: Package desktop application
        run: pnpm --filter @baro/desktop package

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: apps/desktop/release/build/**
          if-no-files-found: error
