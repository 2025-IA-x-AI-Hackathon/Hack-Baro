name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      BARO_SKIP_ELECTRON_BUILDER: "1"
      CI: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type-check, lint, and build
        run: pnpm turbo run type-check lint build
